<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>
 	// Your JavaScript goes here!

 	var playerScore = 0;
 	var compScore = 0;
 	var counter = 0;

// which option the computer picks
    function computerPlay() {
		var choices = ["rock", "paper", "scissors"];
		var computerSelection = choices[Math.floor(Math.random() * choices.length)];
		return computerSelection;
	}

// runs a single round of the game and tells who won
    function playRound(playerSelection, computerSelection) {

    var playerSelection = playerSelection.toLowerCase();
    var computerSelection = computerSelection.toLowerCase();

	if (playerSelection == computerSelection) {
		counter--;
		return "It's a draw!";
	} else if (playerSelection == "rock" && computerSelection == "paper") {
		compScore++;
		return "You Lose! Paper beats rock.";
	} else if (playerSelection == "rock" && computerSelection == "scissors") {
		playerScore++;
		return "You Win! Rock beats scissors.";
	} else if (playerSelection == "paper" && computerSelection == "rock") {
		playerScore++;
		return "You Win! Paper beats rock.";
	} else if (playerSelection == "paper" && computerSelection == "scissors") {
		compScore++;
		return "You Lose! Scissors beats paper.";
	} else if (playerSelection == "scissors" && computerSelection == "paper") {
		playerScore++;
		return "You Win! Scissors beats paper.";
	} else if (playerSelection == "scissors" && computerSelection == "rock") {
		compScore++;
		return "You Lose! Rock beats scissors";
	} else {
		return "Oops! Something went wrong!";
	}
}

function game() {
	console.log("Welcome to Rock Paper Scissors.  This game is best out of 5 rounds.  Whoever scores 3 hands wins!  Now let's get started.");
	while (counter <= 4){
		var playerSelection = prompt("Rock, paper, scissors, shoot!");
		var computerSelection = computerPlay();
		console.log(playRound(playerSelection, computerSelection));
		counter++;
	}

	if (playerScore == compScore) {
		console.log("It's a tie.  Play again.");
	} else if (playerScore > compScore) {
		console.log("You Win!");
	} else {
		console.log("You got your booty kicked by a computer!");
	}
}

function reset() {
	 playerScore = 0;
	 compScore = 0;
	 counter = 0;
	
}
  </script>
}
}
</body>
</html>
